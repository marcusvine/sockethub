<html>
  <head>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="/dev.css">
    <script>
      let socket = io();
      let status;
      let cc;
      let nc;
      let name = Math.random(100,5800);

      socket.on('connect',function(dta){
        console.log('connected');
        document.getElementById('status').innerHTML = 'Connected. - '+socket.id;
        join_chat();
      })


      socket.on('disconnect',function(){
        document.getElementById('status').innerHTML = 'Disconnected. -';
      })
      socket.on('hb',function(){
        console.log('hb');
      })

      socket.on('sysinfo',function(data){
        document.getElementById('uc').innerHTML = ' Users count:'+data.uc;
        document.getElementById('nc').innerHTML = ' Node count :'+data.nc;
      })


      function join_chat(){
        socket.emit('join',{node_id:'gc',name:name});
      }

      

    </script>
  </head>
  <body>
    <div id="status">
    </div>

    <div id="uc">
    </div>
    <div id="nc">
    </div>
  </body>
</html>
